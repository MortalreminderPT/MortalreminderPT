{% if page.id %}
  {% assign class = '' %}
  {% else %}
  {% assign class = 'header--top' %}
{% endif %}

<!-- begin header -->
<header class="header {{ class }}">
  <div class="container">
    <div class="row">
      <div class="header__inner col col-12">

      <div class="logo">
        <a class="logo__link" href="{{ site.baseurl }}/">
        {%if site.logo %}
          <img class="logo__image" src="{{ site.baseurl }}{{ site.logo }}" alt="{{ site.title }}">
        {% else %}
          {{ site.title }}
        {% endif %}
        </a>
      </div>

      <div class="menu-overlay">
        <nav class="main-nav">
          <div class="main-nav__box">
            <div class="nav__icon-left">
              <i class="child material-icons js-lang-switch">translate</i>
              <i class="child material-icons js-theme-switch">contrast</i>
            </div>
            <div class="nav__icon-close">
              <i class="ion ion-md-close"></i>
            </div>
            <div class="nav-grid">
              <div class="nav-grid__item">
                <h2 class="nav-grid__title">Menu</h2>
                <div class="mobile-nav">
                  {% include navigation.html %}
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>

      <div class="navigation">
        <div class="top-nav">
          {% include navigation.html %}
        </div>
      </div>

      <div class="nav-buttons">
        <i class="nav__icon nav__icon-menu ion ion-md-menu"></i>

        <i class="nav__icon material-icons nav_icon-desktop js-lang-switch">translate</i>
        <i class="nav__icon material-icons nav_icon-desktop js-theme-switch">contrast</i>

        <!-- <i id="js-theme-switch" class="nav__icon ion ion-md-contrast"></i> -->
        <!-- <i class="search-button nav__icon ion ion-md-search"></i> -->
        <i class="search-button nav__icon material-icons">search</i>
        <!-- <div class="search-button"> -->
          <!-- <i class="search-button nav__icon ion ion-md-search"></i> -->
          <!-- <span>Search</span> -->
          <!-- <span>Search</span> -->
        <!-- </div> -->
      </div>

      </div>
    </div>
  </div>
</header>
<!-- end header -->

{% include search.html %}
