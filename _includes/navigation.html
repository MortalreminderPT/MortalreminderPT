  <li class="nav__item">
    <a href="{{ site.baseurl }}/" class="nav__link">BLOG</a>
  </li>

  {% for page in site.pages %}
    {% unless page.url contains "." %}
      {% assign msize = page.url | split: "/" | size %}
      {% if msize == 2 %}
        {% if page.hidden != true %}
          <li class="nav__item">
            <a href="{{ page.url | prepend: site.baseurl }}" class="nav__link">{{ page.title }}</a>
          </li>
        {% endif %}
      {% endif %}
    {% endunless %}
  {% endfor %}
