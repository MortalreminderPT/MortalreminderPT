{% if site.tags.size >= 1 %}
<div class="col col-4 col-d-6 col-t-12">
  <div class="widget widget-tag-cloud">
    <div class="widget__head">
      <h3 class="widget__title">{% t global.tags %}</h3>
    </div>
    <div class="tag__cloud">
      {% for tag in site.tags %}
        <a href="{{site.baseurl}}/tags/{{ tag | first | slugify | url_encode }}"#{html_opts}>{{ tag | first }}</a>
      {% endfor %}
    </div>
  </div>
</div>
{% endif %}
