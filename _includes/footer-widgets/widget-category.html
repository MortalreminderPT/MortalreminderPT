{% if site.tags.size >= 1 %}
<div class="col col-4 col-d-6 col-t-12">
  <div class="widget widget-tag-cloud">
    <div class="widget__head">
      <h3 class="widget__title">查看专栏</h3>
    </div>
    <div class="tag__cloud">
      {% for category in site.categories %}
        <a href="{{site.baseurl}}/categories/{{ category | first | slugify | url_encode }}"#{html_opts}>{{ category | first }}</a>
      {% endfor %}
    </div>
  </div>
</div>
{% endif %}
