---
layout: page
title: Contact
permalink: /contact/
---
<div class="form-container">
  {% if site.contact.description %}
  <p class="contact-description">{% t global.contact.content %}</p>
  {% endif %}
  <form class="form"
    name="addForm" method="post" onsubmit="return CheckPost();">
<!--    action="{% if site.contact.email %}https://formspree.io/{{site.contact.email}}{% else %}#{% endif %}" method="POST">-->
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-name">{% t global.contact.name %}</label>
      <input class="form__input" id="form-name" type="text" name="name" placeholder="{% t global.contact.name %}" required>
    </div>
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-email">{% t global.contact.email %}</label>
      <input class="form__input" id="form-email" type="email" name="_replyto" placeholder="{% t global.contact.email %}" required>
    </div>
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-text">{% t global.contact.message %}</label>
      <textarea class="form__input" id="form-text" name="text" rows="10" placeholder="{% t global.contact.message %}" required></textarea>
    </div>
    <div class="form__group">
      <button class="button button--primary" type="submit">{% t global.contact.send-message %}</button>
    </div>
  </form>
  <hr>
</div>

<script>
  function CheckPost () {
  var body = ("发件人姓名: "+addForm.name.value+"\n" +
    "发件人邮箱地址: "+addForm._replyto.value+"\n" +
    "正文内容:\n" +addForm.text.value)
    Email.send({
      SecureToken : "5df920cd-e43e-4280-8f18-98fe220ef67e",
      To : 'contact@mortalreminder.net',
      From : "ptblogsender@yeah.net",
      Subject : "Blog Contact",
      Body : body
      }).then(
      message => {
        alert(message);
        return true;
      }
    );
    return false;
  }
</script>
